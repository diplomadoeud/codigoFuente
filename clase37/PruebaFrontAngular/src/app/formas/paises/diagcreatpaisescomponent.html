<div mat-dialog-title class="flex-container fontEst">
    <label class="titlematd">Paises</label>
    <button class="titlebar-icon" (click)="Close(false)">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<form  [formGroup]="paisForm" autocomplete="off" >
    <div mat-dialog-content>
        <div class="flexcontent">
          <mat-form-field appearance="fill" [ngClass]="{ 'ng-invalid mat-form-field-invalid':  paisForm.controls.nombre.errors && paisSubmited }">
            <mat-label>Nombre Pais</mat-label>
            <input formControlName="nombre" maxlength="255" type="text"  class="inputtext" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Abreviatura Pais</mat-label>
            <input formControlName="abreviatura" maxlength="255" type="text"  class="inputtext" matInput>
          </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="boton" (click)="onSubmitCrear()"> Guardar</button>
        <button class="boton" (click)="Close(false)">Cancelar</button>
    </div>
</form>
